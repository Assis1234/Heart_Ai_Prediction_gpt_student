<!DOCTYPE html>
<html>

<head>
    <title>Patient Registration</title>
    <style>
        /* Light red gradient background */
        body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe5e5, #ffcccc);
    display: flex;
    justify-content: center;
    align-items: flex-start; /* top-align so top fields are visible */
    overflow-y: auto; /* allow scrolling if needed */
}

.box {
    width: 420px;
    background: #fff;
    border-radius: 20px;
    padding: 35px 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    color: #000;
    max-height: 90vh;       /* limit box height */
    overflow-y: auto;       /* scroll inside the box if content too tall */
}

.box h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 700;
    color: #333;
}

label {
    display: block;
    font-weight: 600;
    color: #333;
    font-size: 18px; /* larger for readability */
    margin-top: 15px;
    margin-bottom: 5px;
}

input,
select {
    width: 100%;
    padding: 14px 15px;
    font-size: 18px; /* larger font */
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    margin-bottom: 15px;
}

input:focus,
select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    background: #fff;
}

button {
    width: 100%;
    padding: 15px;
    font-size: 20px; /* larger button text */
    font-weight: 700;
    border-radius: 12px;
    background: linear-gradient(45deg, #ff3b3f, #ff0000);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(45deg, #ff0000, #b30000);
}

        /* Message styling */
        li {
            list-style: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: 600;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            color: #000;
        }

        li.success {
            background-color: #d4edda;
            color: #155724;
        }

        li.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    {% for category, message in messages %}
    {% if category == 'success' %}
    <li class="success">
        {{ message }}
    </li>
    {% else %}
    <li class="error">
        {{ message }}
    </li>
    {% endif %}
    {% endfor %}
    <div class="box">
        <h2>New Patient Registration</h2>

        <form id="registrationForm" method="POST" action="/register">

            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Second Name</label>
            <input type="text" name="second_name" required>

            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Age</label>
            <input type="number" id="age" name="age" readonly>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Height (cm)</label>
            <input type="number" name="height" required>

            <label>Weight (kg)</label>
            <input type="number" name="weight" required>

            <label>Are you Diabetic?</label>
            <select name="diabetic" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Are you Alcoholic?</label>
            <select name="alcoholic" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Do you Exercise?</label>
            <select name="exercise" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Create Username</label>
            <input type="text" id="username" name="username" required>

            <label>Create Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- AUTO CALCULATE AGE -->
    <script>
        document.getElementById("dob").addEventListener("change", function () {
            const dob = new Date(this.value);
            const diff = Date.now() - dob.getTime();
            const age_dt = new Date(diff);
            const age = Math.abs(age_dt.getUTCFullYear() - 1970);
            document.getElementById("age").value = age;
        });
    </script>

    <script>
        document.getElementById('registrationForm')?.addEventListener('submit', function (e) {
            // Get username and password values
            const usernameElem = document.getElementById('username');
            const passwordElem = document.getElementById('password');
            if (usernameElem && passwordElem) {
                const username = usernameElem.value;
                const password = passwordElem.value;

                // Show alert
                alert(`Your username is: ${username}\nYour password is: ${password}`);
            }
            // Form will still submit after alert
        });
    </script>

</body>

</html>
