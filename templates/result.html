<!DOCTYPE html>
<html lang="en">
<head>
	<title>Heart Attack Risk Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{url_for('static',filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
<!--===============================================================================================-->

</head>

<body>
	<div style="text-align:center; margin-top:20px; margin-bottom:20px;">
		<h2>Welcome, {{ session['user_name'] }}!</h2>
		<p>Your User ID: {{ session['user_id'] }}</p>
	
		<a href="/profile">View Your Profile</a> |
		<a href="/home">Prediction Page</a> |
		<a href="/logout">Logout</a>
	</div>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{url_for('static',filename='images/heart2.jpg')}}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action="/">
				<span class="contact1-form-title" style="text-shadow: 2px;">
					Heart Attack Risk Predictor
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Prediction">{{prediction_text}}</textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<a class="contact1-form-btn" href="{{ url_for('profile') }}" style="text-decoration:none;">
						<span>
							<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
							View Your Profile
						</span>
					</a>
				</div>

				<!-- Send to Doctor Section (card-like background) -->
				<div style="background: #f7fafc; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 28px 30px 22px 30px; margin-top: 40px; max-width: 480px;">
					<h3 style="margin-bottom: 18px;">Send this result to your</h3>
					{% if success_message %}
					<div class="alert alert-success" style="margin-top:10px; max-width:400px;">
						{{ success_message }}
					</div>
					{% endif %}
					<form method="POST" action="{{ url_for('predict') }}" style="margin-top: 20px;">
						<div style="margin-bottom: 16px;">
						</div>
						<input type="hidden" name="chest_pain_type" value="{{ cp }}">
						<input type="hidden" name="resting_bp" value="{{ trestbps }}">
						<input type="hidden" name="cholesterol" value="{{ chol }}">
						<input type="hidden" name="fbs" value="{{ fbs }}">
						<input type="hidden" name="ecg" value="{{ restecg }}">
						<input type="hidden" name="max_hr" value="{{ thalach }}">
						<input type="hidden" name="ex_angina" value="{{ exang }}">
						<input type="hidden" name="result" value="{{ prediction_text }}">
					</form>

					<form method="POST" action="{{ url_for('sending') }}" style="margin-top: 20px;">
						<input type ="hidden" name="user" value = "{{session['username']}}">
						<input type="hidden" name="age" value="{{ session['age'] }}">
						<input type="hidden" name="gender" value="{{ session['gender'] }}">
						<input type="hidden" name="cp" value="{{ cp }}">
						<input type="hidden" name="trestbps" value="{{ trestbps }}">
						<input type="hidden" name="chol" value="{{ chol }}">
						<input type="hidden" name="fbs" value="{{ fbs }}">
						<input type="hidden" name="restecg" value="{{ restecg }}">
						<input type="hidden" name="thalach" value="{{ thalach }}">
						<input type="hidden" name="exang" value="{{ exang }}">
						<input type="hidden" name="result" value="{{ prediction_text }}">
						<button type="submit" class="btn btn-primary" style="margin-top: 10px;">
							Doctor
						</button>
					</form>
				</div>
			</form>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendor/tilt/tilt.jquery.min.js')}}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="{{url_for('static',filename='js/main.js')}}"></script>

	<div id="console" style="position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #f0f0f0; font-size: 12px; font-family: monospace; color: #333; overflow-y: auto; padding: 5px 10px; border-top: 1px solid #ccc; z-index: 9999;"></div>
	<script>
		document.getElementById('console').textContent += 'Prediction sent\n';
	</script>
	
</body>
</html>
